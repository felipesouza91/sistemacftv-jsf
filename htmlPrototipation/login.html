<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      * {
        font-size: 14px;
      }
      body {
        height: 100vh;
      }
     .mt-10 {
      margin-top: 5.5rem;
     }
     .form-container {
      max-width: 600px;
     }
     svg {
      width: 20px;
      height: 20px;
     }
     .custom-form label{
      margin-bottom: .10rem;
     }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/feather-icons"></script>

  </head>

  <body class="d-flex flex-column">
    <header>
		<h:form class="navbar navbar-expand-lg header-nav-bg">
			<div class="container">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span> 
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<h:link class="nav-link active" aria-current="page"  value="Home" outcome="Home"/>
						</li>
						<li class="nav-item">
							<h:link class="nav-link" value="Consulta Cliente" outcome="ConsultaCliente"/>

						</li>
						<li class="nav-item">
							<h:link class="nav-link" value="Consulta Ordem de serviço" outcome="ConsultaOs"/>

						</li>
						<li class="nav-item">
							<h:link class="nav-link" value="Consulta Sistema de Câmeras" outcome="ConsultaSistema"/>

						</li>
						<li class="nav-item">
							<h:link class="nav-link" value="Consulta Teste" outcome="ConsultaTeste"/>
						</li>
						<li class="nav-item dropdown header-nav-bg">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Configurações
							</a>
							<ul class="dropdown-menu header-nav-bg">
								<li>
									<h:link class="dropdown-item" value="Consulta Usuários" outcome="ConsultaUsuario" rendered="#{request.isUserInRole('ADMINISTRADOR')}"/>
								</li>
								<li>
									<h:link class="dropdown-item" value="Configuração Motivo OS" outcome="MotivoOs" rendered="#{not request.isUserInRole('USUARIO')}"/>

								</li>
							</ul>
						</li>
					</ul>
					<div class="d-flex" role="search">
						<h:commandLink class="btn btn-secondary" action="#{segurancaBean.sair}" value="Sair"/>
					</div>
				</div>
			</div>
		</h:form>	
	  </header>

    <main id="content">
      <div class="container mt-3">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button 
              class="nav-link active" id="dados-tab" 
              data-bs-toggle="tab" data-bs-target="#dados-tab-pane"
              type="button" role="tab" aria-controls="dados-tab-pane"
              aria-selected="true">Dados</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="equipamento-tab"
            data-bs-toggle="tab" data-bs-target="#equipamento-tab-pane"
            type="button" role="tab" aria-controls="equipamento-tab-pane"
            aria-selected="false">Equipamentos</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active" id="dados-tab-pane"
            role="tabpanel" aria-labelledby="dados-tab" tabindex="0">
            <div class="container mt-3">
              <form class="col custom-form">
                <div class="col-3">
                  <label for="codigo" class="form-label">Codigo</label>
                  <input class="form-control" id="codigo">
                </div>
                <div class="col mt-1">
                  <label for="inputEmail4" class="form-label">Razão Social</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col mt-1">
                  <label for="inputEmail4" class="form-label">Nome fantasia</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="row">
                  <div class="col mt-1">
                    <label for="inputEmail4" class="form-label">Telefone 1</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="col mt-1">
                    <label for="inputEmail4" class="form-label">Telefone 2</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                </div>
                <div class="col mt-1">
                  <label for="inputEmail4" class="form-label">Dominio</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <h2 class="mt-3">Endereço</h2>
                <div class="row">
                  <div class="col col-md-8">
                    <label for="inputEmail4" class="form-label">Rua</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="col mt-1">
                    <label for="inputEmail4" class="form-label">Número</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                </div>
               <div class="row mt-1">
                  <div class="col mt-1">
                    <label for="inputEmail4" class="form-label">Complemento</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="col mt-1">
                    <label for="inputEmail4" class="form-label">Referencia</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
               </div>
                <div class="row mt-1">
                  <div class="col">
                    <label for="inputEmail4" class="form-label">Cidade</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="col">
                    <label for="inputEmail4" class="form-label">Bairro</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-3">
                    <button class="btn btn-success container-fluid">Salvar</button>
                  </div>
                </div>
              </form>
            </div>
          
          </div>
          <div
            class="tab-pane fade" id="equipamento-tab-pane" role="tabpanel"
            aria-labelledby="equipamento-tab" tabindex="0">
            2
          </div>
         
        </div>
      </div>
    </main>
    <footer class="mt-auto p-3 text-center">
      <span>Desenvolvidor por Felipe Souza Santana</span>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
