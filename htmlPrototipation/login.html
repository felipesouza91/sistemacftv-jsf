<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      body {
        height: 100vh;
      }
     .mt-10 {
      margin-top: 5.5rem;
     }
     .form-container {
      max-width: 600px;
     }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="d-flex h-100 flex-column mx-auto">
      <main class="my-auto">
        <div class="container">
          <div class="form-container mx-auto">
            <div class="alert alert-danger alert-dismissible" role="alert">
              <div>Erro ao realizar o login</div>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>  
            </div>
            <div class="card">
              <h3 class="card-header">Login</h1>
              <form class=" card-body d-flex flex-column gap-3 " action="">
                <div class="row">
                  <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" class="form-control" name="username" id="username" aria-describedby="helpId" placeholder="">
                  </div> 
                </div>
                <div class="row">
                  <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group d-flex flex-row-reverse">
                    <button class="btn btn-primary col-12 col-md-4">Entrar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
          
        </div>
      </main>
      <footer class="mt-auto p-3 text-center">
        <span>Desenvolvidor por Felipe Souza Santana</span>
      </footer>
    </div>
   
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
