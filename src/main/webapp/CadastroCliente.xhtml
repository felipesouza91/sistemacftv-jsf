<ui:composition template="/template/LayoutPadrao.xhtml" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



  <ui:define name="titulo">Consulta Usuarios</ui:define>
  <f:metadata>
    <f:viewParam name="codigo" value="#{cadastroClienteBean.cliente}" />
  </f:metadata>

  <ui:define name="conteudo">
    <div class="container mt-3">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="dados-tab" data-bs-toggle="tab" data-bs-target="#dados-tab-pane"
            type="button" role="tab" aria-controls="dados-tab-pane" aria-selected="true">Dados</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="equipamento-tab" data-bs-toggle="tab" data-bs-target="#equipamento-tab-pane"
            type="button" role="tab" aria-controls="equipamento-tab-pane" aria-selected="false">Equipamentos</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="ordem-servico-tab" data-bs-toggle="tab" data-bs-target="#ordem-servico-tab-pane"
            type="button" role="tab" aria-controls="ordem-servico-tab-pane" aria-selected="false">Ordem de
            Servi√ßo</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="dados-tab-pane" role="tabpanel" aria-labelledby="dados-tab"
          tabindex="0">
          <ui:insert name="dados">
            <ui:include src="/template/fragments/DadosClientFragment.xhtml" />
          </ui:insert>
        </div>
        <div class="tab-pane fade" id="equipamento-tab-pane" role="tabpanel" aria-labelledby="equipamento-tab"
          tabindex="1">
          <ui:insert name="dvr">
            <ui:include src="/template/fragments/DadosClientDvrFragment.xhtml" />
          </ui:insert>
        </div>
        <div class="tab-pane fade" id="ordem-servico-tab-pane" role="tabpanel" aria-labelledby="ordem-servico-tab"
          tabindex="2">
          <ui:insert name="dvr">
            <ui:include src="/template/fragments/DadosClientOrdemsFragment.xhtml" />
          </ui:insert>
        </div>
      </div>
    </div>
  </ui:define>

</ui:composition>
