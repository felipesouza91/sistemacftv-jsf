<ui:composition template="/template/LayoutPadrao.xhtml" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <f:metadata>
    <f:viewParam name="codigo" value="#{cadastroVerificarGravacaoBean.cliente}" />
  </f:metadata>

  <ui:define name="titulo">Cadastro Teste</ui:define>

  <ui:define name="conteudo">
    <div class="container custom-container-cadastra-teste mt-3 mx-auto">
      <h:messages showSummary="true" showDetail="false" styleClass="list-unstyled" errorClass="alert alert-danger"
        infoClass="alert alert-success" />
      <div class="card">
        <div class="card-header d-flex flex-row justify-content-between align-items-center">
          <div>
            Cadastro de Sistema
            <h:outputText value="#{cadastroVerificarGravacaoBean.cliente.fantazia}" class="fw-bold" />
          </div>
          <h:link outcome="CadastroCliente" class="btn">
            <f:param name="codigo" value="#{cadastroVerificarGravacaoBean.cliente.id}" />
            <i data-feather="arrow-left"></i>
          </h:link>
        </div>
        <div class="card-body">
          <h:form id="frm">
            <div class="row">
              <div class="col-12">
                <h:outputLabel class="form-label" value="Data do Teste:" />
                <h:outputText value="#{cadastroVerificarGravacaoBean.teste.dataTeste}"
                  converter="com.felipe.converter.dataConverter" class="form-control" disabled="true" />
              </div>
              <div class="col-12">
                <h:outputLabel class="form-label" value="Status:" />
                <h:selectOneMenu value="#{cadastroVerificarGravacaoBean.teste.status}" required="true"
                  class="form-select">
                  <f:selectItem itemLabel="Selecione" />
                  <f:selectItem itemLabel="ONLINE" itemValue="ONLINE" />
                  <f:selectItem itemLabel="OFFLINE" itemValue="OFFLINE" />
                </h:selectOneMenu>
              </div>
              <div class="col-12">
                <h:outputLabel class="form-label" value="DVR:" />
                <h:selectOneMenu value="#{cadastroVerificarGravacaoBean.teste.dvr}" class="form-select" required="true"
                  label="DVR">
                  <f:selectItem itemLabel="Selecione" />
                  <f:selectItems value="#{cadastroVerificarGravacaoBean.cliente.listDvr}" var="st" itemValue="#{st}"
                    itemLabel="#{st.fabricante}" />
                </h:selectOneMenu>
              </div>
              <div class="col-12">
                <h:outputLabel class="form-label" value="Tempo de gravaÃ§Ã£o em dias:" />
                <h:inputText value="#{cadastroVerificarGravacaoBean.teste.qtdGravacao}" maxlength="4" size="20"
                  class="form-control" />
              </div>
              <div class="col-12">
                <h:outputLabel class="form-label" value="Tamanho do HD:" />
                <h:selectOneMenu value="#{cadastroVerificarGravacaoBean.teste.hd}" class="form-select">
                  <f:selectItem itemLabel="Selecione" />
                  <f:selectItem itemLabel="500GB" itemValue="500GB" />
                  <f:selectItem itemLabel="1TB" itemValue="1TB" />
                  <f:selectItem itemLabel="2TB" itemValue="2TB" />
                  <f:selectItem itemLabel="4TB" itemValue="4TB" />
                </h:selectOneMenu>
              </div>
              <div class="col-12 mt-4">
                <h:commandButton value="Salvar" class="btn btn-success container-fluid"
                  action="#{cadastroVerificarGravacaoBean.salvar}" />
              </div>
            </div>

          </h:form>
        </div>
      </div>
    </div>

  </ui:define>
</ui:composition>
