<ui:composition
  template="/template/LayoutPadrao.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
  <f:metadata>
    <f:viewParam
      name="codigo"
      value="#{cadastroVerificarGravacaoBean.cliente}"
    />
  </f:metadata>

  <ui:define name="titulo">Cadastro Teste</ui:define>

  <ui:define name="conteudo">
    <h1>Cadastro de teste</h1>
    <h:form id="frm">
      <h:messages />
      <h:panelGrid columns="2">
        <h:outputLabel value="Cliente:" />
        <h:outputText
          value="#{cadastroVerificarGravacaoBean.cliente.fantazia}"
        />

        <h:outputLabel value="Data do Teste:" />
        <h:outputText
          value="#{cadastroVerificarGravacaoBean.teste.dataTeste}"
          converter="com.felipe.converter.dataConverter"
        />

        <h:outputLabel value="Status:" />
        <h:selectOneMenu
          value="#{cadastroVerificarGravacaoBean.teste.status}"
          required="true"
        >
          <f:selectItem itemLabel="Selecione" />
          <f:selectItem itemLabel="ONLINE" itemValue="ONLINE" />
          <f:selectItem itemLabel="OFFLINE" itemValue="OFFLINE" />
        </h:selectOneMenu>

        <h:outputLabel value="DVR:" />
        <h:selectOneMenu
          value="#{cadastroVerificarGravacaoBean.teste.dvr}"
          required="true"
          label="DVR"
        >
          <f:selectItem itemLabel="Selecione" />
          <f:selectItems
            value="#{cadastroVerificarGravacaoBean.cliente.listDvr}"
            var="st"
            itemValue="#{st}"
            itemLabel="#{st.fabricante}"
          />
        </h:selectOneMenu>

        <h:outputLabel value="Tempo de gravaÃ§Ã£o em dias:" />
        <h:inputText
          value="#{cadastroVerificarGravacaoBean.teste.qtdGravacao}"
          maxlength="4"
          size="20"
        />

        <h:outputLabel value="Tamanho do HD:" />
        <h:selectOneMenu value="#{cadastroVerificarGravacaoBean.teste.hd}">
          <f:selectItem itemLabel="Selecione" />
          <f:selectItem itemLabel="500GB" itemValue="500GB" />
          <f:selectItem itemLabel="1TB" itemValue="1TB" />
          <f:selectItem itemLabel="2TB" itemValue="2TB" />
          <f:selectItem itemLabel="4TB" itemValue="4TB" />
        </h:selectOneMenu>

        <h:outputLabel />
        <h:commandButton
          value="Salvar"
          action="#{cadastroVerificarGravacaoBean.salvar}"
        />
      </h:panelGrid>
    </h:form>
  </ui:define>
</ui:composition>
