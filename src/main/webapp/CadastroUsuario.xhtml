
<ui:composition template="/template/LayoutPadrao.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	
	
	<ui:define name="titulo">Cadastro Usuario</ui:define>
	
	<ui:define name="conteudo">
		<h:outputStylesheet library="css" name="cadastro.css"/>
		<h1>Cadastro de Usuário</h1>
		
		
		
		<h:form id="formUsuario">
			<h:messages showSummary="true" showDetail="false" styleClass="form-messages"
						errorClass="error" infoClass="info" />
			
			
			
			<h:panelGrid columns="2" styleClass="form-grid">
				
				<h:outputLabel value="ID:"/>
				<h:inputText size="10" value="#{cadastroUsuarioBean.usuario.id}" 
					id="idCliente" title="ID" disabled="true"/>
				
				<h:outputLabel value="Nome do Funcionario:"/>
				<h:inputText size="20" value="#{cadastroUsuarioBean.usuario.nome}"
					required="true" id="nomeFuncionario" title="Nome Funcionario"/>
				
				<h:outputLabel value="Nome do Usuário:"/>
				<h:inputText size="20" value="#{cadastroUsuarioBean.usuario.nomeUsuario}"
					required="true" id="nomeUsuario" title="Nome Usuário"/>
							
				<h:outputLabel value="Senha:"/>
				<h:inputSecret required="true" value="#{cadastroUsuarioBean.usuario.senha}" 
					id="senha" title="Senha" size="20"/>
				
				<h:outputLabel value="Privilegio:"/>
				<h:selectOneMenu value="#{cadastroUsuarioBean.usuario.privilegio}" >
					<f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
					<f:selectItems value="#{cadastroUsuarioBean.privilegioUsuario}" var="privilegio"
						itemLabel="#{privilegio.descricao}" itemValue="#{privilegio}"/>
				
				</h:selectOneMenu>	
			
				<h:outputLabel/>
				<h:panelGroup>
					<h:commandButton value="Salvar" action="#{cadastroUsuarioBean.salvar}"/>
					<h:button value="Limpar">
						<f:passThroughAttribute name="type" value="reset"/>
					</h:button>
				</h:panelGroup>
			</h:panelGrid>
		
		</h:form>
	
	
	</ui:define>

</ui:composition>
