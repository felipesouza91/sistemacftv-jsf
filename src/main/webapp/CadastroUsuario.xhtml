<ui:composition template="/template/LayoutPadrao.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



	<ui:define name="titulo">Cadastro Usuario</ui:define>

	<ui:define name="conteudo">

		<div class="container custom-container-dvr mt-3 mx-auto">
			<h:messages showDetail="false" showSummary="true" styleClass="list-unstyled" errorClass="alert alert-danger"
				infoClass="alert alert-success" />
			<div class="card">
				<div class="card-header d-flex flex-row justify-content-between align-items-center">
					<div class="d-flex justify-content-between w-100 flex-wrap">
						<div>
							Cadastro de usuario:
						</div>
					</div>
				</div>
				<div class="card-body">
					<h:form id="formUsuario" class="col custom-form">
						<div class="row">
							<div class="col">
								<h:outputLabel value="ID:" class="form-label" />
								<h:inputText size="10" value="#{cadastroUsuarioBean.usuario.id}" id="idCliente" title="ID"
									disabled="true" class="form-control" />
							</div>
						</div>

						<div class="row mt-2">
							<div class="col">
								<h:outputLabel value="Nome do Funcionario:" class="form-label" />
								<h:inputText size="20" value="#{cadastroUsuarioBean.usuario.nome}" required="true" id="nomeFuncionario"
									title="Nome Funcionario" class="form-control" />
								<div class="valid-feedback">
									<h:message for="nomeFuncionario" id="msg" />
								</div>
							</div>
						</div>
						<div class="row mt-2">
							<div class="col">
								<h:outputLabel value="Nome Usuario:" class="form-label" />
								<h:inputText size="20" value="#{cadastroUsuarioBean.usuario.nomeUsuario}" required="true"
									id="nomeUsuario" title="Nome Usuario" class="form-control" />
								
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-12">
								<h:outputLabel value="Senha:" class="form-label" />
								<h:inputSecret required="true" value="#{cadastroUsuarioBean.usuario.senha}" id="senha" title="Senha"
									size="20" class="form-control" />
							</div>
						</div>

						<div class="row mt-2">
							<div class="col-12">
								<h:outputLabel value="Privilegio:" class="form-label" />
								<h:selectOneMenu value="#{cadastroUsuarioBean.usuario.privilegio}" class="form-select">
									<f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true" />
									<f:selectItems value="#{cadastroUsuarioBean.privilegioUsuario}" var="privilegio"
										itemLabel="#{privilegio.descricao}" itemValue="#{privilegio}" />

								</h:selectOneMenu>

							</div>
						</div>
						<div class="row mt-4">
							<div class="col-3">
								<h:commandButton class="btn btn-success container-fluid" value="Salvar"
									action="#{cadastroUsuarioBean.salvar}" />
							</div>
							<div class="col-3">
								<h:button class="btn btn-secondary container-fluid" value="Limpar">
									<f:passThroughAttribute name="type" value="reset" />
								</h:button>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>


	</ui:define>

</ui:composition>
