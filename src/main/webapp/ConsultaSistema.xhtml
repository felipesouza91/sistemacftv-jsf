<ui:composition	template="/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<f:metadata>
		<f:viewParam name="codigo" value="#{consultaDvrBean.cliente}"/>
	</f:metadata>
	
	
	
		
	<ui:define name="titulo">Consulta de Sistema</ui:define>
	
	<ui:define name="conteudo">		
		
		<h:outputStylesheet library="css" name="consulta.css"/>
		<h:outputStylesheet library="font-awesome" name="css/font-awesome.min.css"/>
		
		
		<h:form>
				
				<h1>Lista de Sistema de Câmeras cadastrado</h1>
					<h:dataTable value="#{consultaDvrBean.listDvr}" var="dvr" width="100%"
					rendered="#{not empty consultaDvrBean.listDvr}" styleClass="grid"
					headerClass="cabecalho" rowClasses="cor-sim, cor-nao" 
						columnClasses="tipo,tipo,tipo,tipo,tipo,tipo,tipo,tipo,tipo,tipo,tipo">
					<h:column>
						<f:facet name="header">Codigo</f:facet>
						<h:outputText value="#{dvr.id}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Nome Fantazia Cliente</f:facet>
						<h:outputText value="#{dvr.cliente.fantazia}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Porta HTTP</f:facet>
						<h:outputText value="#{dvr.portaHttp}" />
					</h:column>
					<h:column>
						<f:facet name="header">Porta Serviço</f:facet>
						<h:outputText value="#{dvr.portaServico}" />
					</h:column>
					<h:column>
						<f:facet name="header">Ip</f:facet>
						<h:outputText value="#{dvr.ip}" />
					</h:column>
					<h:column>
						<f:facet name="header">Mascara Sub-Rede</f:facet>
						<h:outputText value="#{dvr.mascara}" />
					</h:column>
					<h:column>
						<f:facet name="header">Gateway</f:facet>
						<h:outputText value="#{dvr.gateway}" />
					</h:column>
					<h:column>
						<f:facet name="header">DNS Principal</f:facet>
						<h:outputText value="#{dvr.dnsPrincipal}" />
					</h:column>
					<h:column>
						<f:facet name="header">DNS Alternativo</f:facet>
						<h:outputText value="#{dvr.dnsAlternativo}" />
					</h:column>
					<h:column>
						<f:facet name="header">Dominio para acesso</f:facet>
						<h:outputLink  value="http://#{dvr.cliente.dominio}:#{dvr.portaHttp}"
						>http://#{dvr.cliente.dominio}:#{dvr.portaHttp}</h:outputLink>
							
					</h:column>
					 
					<h:column >
						<f:facet name="header">Status</f:facet>
						<h:graphicImage value="/imagens/online.png" rendered="#{dvr.ultimoStatus}"
							title="Online"/>
						<h:graphicImage value="/imagens/offline.png" rendered="#{not dvr.ultimoStatus}"
							title="Offline"/>		
					</h:column>
				 
				</h:dataTable>
			
		</h:form>
	
	
	</ui:define>

	
</ui:composition>
