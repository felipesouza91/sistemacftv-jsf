<ui:composition template="/template/LayoutPadrao.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<f:metadata>
		<f:viewParam name="codigo" value="#{consultaDvrBean.cliente}" />
	</f:metadata>




	<ui:define name="titulo">Consulta de Sistema</ui:define>

	<ui:define name="conteudo">
		<div class="container mt-3">
			<div class="card">
				<div class="card-header d-flex flex-row justify-content-between align-items-center">
					Lista de Sistema de Câmeras cadastrado
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<h:form>
							<h:dataTable value="#{consultaDvrBean.listDvr}" var="dvr" class="table"
								rendered="#{not empty consultaDvrBean.listDvr}"
								columnClasses="tipo,tipo,tipo,tipo,tipo,tipo,tipo,tipo,tipo,tipo,tipo">
								<h:column>
									<f:facet name="header">Codigo</f:facet>
									<h:outputText value="#{dvr.id}" />
								</h:column>
								<h:column>
									<f:facet name="header">Nome Fantazia Cliente</f:facet>
									<h:outputText value="#{dvr.cliente.fantazia}" />
								</h:column>

								<h:column>
									<f:facet name="header">Por. HTTP</f:facet>
									<h:outputText value="#{dvr.portaHttp}" />
								</h:column>
								<h:column>
									<f:facet name="header">Por. Serviço</f:facet>
									<h:outputText value="#{dvr.portaServico}" />
								</h:column>
								<h:column>
									<f:facet name="header">Ip</f:facet>
									<h:outputText value="#{dvr.ip}" />
								</h:column>
								<h:column>
									<f:facet name="header">Mas. Sub-Rede</f:facet>
									<h:outputText value="#{dvr.mascara}" />
								</h:column>
								<h:column>
									<f:facet name="header">Gateway</f:facet>
									<h:outputText value="#{dvr.gateway}" />
								</h:column>
								<h:column>
									<f:facet name="header">DNS Prin.</f:facet>
									<h:outputText value="#{dvr.dnsPrincipal}" />
								</h:column>
								<h:column>
									<f:facet name="header">DNS Alt.</f:facet>
									<h:outputText value="#{dvr.dnsAlternativo}" />
								</h:column>
								<h:column>
									<f:facet name="header">Link Acesso</f:facet>
									<h:outputLink value="http://#{dvr.cliente.dominio}:#{dvr.portaHttp}">
										http://#{dvr.cliente.dominio}:#{dvr.portaHttp}</h:outputLink>
								</h:column>
								<h:column>
									<f:facet name="header">Status</f:facet>
									<h:panelGroup rendered="#{dvr.ultimoStatus}" title="Online">
										<i data-feather="thumbs-up" stroke="green"></i>
									</h:panelGroup>
									<h:panelGroup rendered="#{not dvr.ultimoStatus}" title="Offline">
										<i data-feather="thumbs-down" stroke="red"></i>
									</h:panelGroup>
								</h:column>
							</h:dataTable>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>


</ui:composition>
