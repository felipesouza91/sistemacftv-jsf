<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>

    <h:outputStylesheet library="css" name="sistema.css" />
    <h:outputStylesheet library="vendors/bulma" name="bulma.min.css" />
    <h:outputScript library="vendors/fontawesome" name="all.min.js" />
  </h:head>
  <h:body>
    <div
      class="hero is-fullheight"
      style="background-color: rgba(0, 0, 0, 0.4);"
    >
      <div class="container" style="margin: 150px auto;">
        <div class="box">
          <h1 class="title has-text-dark">
            Login
          </h1>
          <h:form id="frm">
            <h:messages
              showDetail="false"
              showSummary="true"
              styleClass="form-messages"
              errorClass="error"
            />
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <h:inputText
                  value="#{segurancaBean.nomeUsuario}"
                  size="20"
                  styleClass="input"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <h:inputSecret
                  value="#{segurancaBean.senha}"
                  size="20"
                  styleClass="input"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field is-grouped is-grouped-right">
              <h:commandButton
                value="Entrar"
                action="#{segurancaBean.logar()}"
                styleClass="button is-success"
              />
            </div>
          </h:form>
        </div>
      </div>
    </div>
    <h:outputScript library="vendors/jquery" name="jquery-3.5.1.min.js" />
  </h:body>
</html>
