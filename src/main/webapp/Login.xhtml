<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  lang="pt-BR"
>
  <h:head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <h:outputStylesheet library="css" name="global.css" />
    <h:outputStylesheet library="vendors/bootstrap" name="bootstrap.min.css" />
  </h:head>
  <h:body>
    <div class="d-flex h-100 flex-column mx-auto">
      <main class="my-auto">
        <div class="container">
          <div class="form-container mx-auto">
            <h:messages
              id="loginError"
              for="loginError"
              showDetail="false"
              showSummary="true"
              styleClass="alert alert-danger alert-dismissible list-unstyled"
              role="alert"
            />
            <div class="card">
              <h3 class="card-header">Login</h3>
              <h:form id="frm" class=" card-body d-flex flex-column gap-3">
                <div class="row">
                  <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <h:inputText value="#{segurancaBean.nomeUsuario}" 
                    type="text" class="form-control" name="username" id="username" placeholder="Seu usuario" />
                  </div> 
                </div>
                <div class="row">
                  <div class="form-group">
                    <label for="password">Senha</label>
                    <h:inputSecret
                    value="#{segurancaBean.senha}" type="password" class="form-control" />
                  </div>
                </div>
                <div class="row">
                  <div class="form-group d-flex flex-row-reverse">
                    <h:commandButton
                    value="Entrar"
                    action="#{segurancaBean.logar()}" class="btn btn-primary col-12 col-md-4" />
                  </div>
                </div>
              </h:form>
            </div>
          </div>
        </div>
      </main>
      <footer class="mt-auto p-3 text-center">
        <span>Desenvolvidor por Felipe Souza Santana</span>
      </footer>

    </div>
    <h:outputScript library="vendors/feather" name="feather.min.js" />
    <h:outputScript library="vendors/bootstrap" name="bootstrap.min.js" />
    <h:outputScript library="vendors/jquery" name="jquery-3.5.1.min.js" />
    <h:outputScript library="js" name="app.js" />
  </h:body>
</html>
