<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <div class="container mt-3">
        <form class="row">
            <div class="col-12 col-md-3">
                <h:button class="btn btn-primary container-fluid" value="Novo sistema"
                    outcome="CadastroSistemaDeCameras" rendered="#{not empty cadastroClienteBean.cliente.id}">
                    <f:param name="codigoCliente" value="#{cadastroClienteBean.cliente.id}" />
                </h:button>
            </div>
            <div class="col-12 col-md-4 mt-2 mt-md-0">
                <h:button class="btn btn-secondary container-fluid" value="Nova Verificação Gravação"
                    outcome="CadastroTeste" rendered="#{not empty cadastroClienteBean.cliente.id}">
                    <f:param name="codigo" value="#{cadastroClienteBean.cliente.id}" />
                </h:button>
            </div>

        </form>
        <div class="card mt-3">
            <div class="card-body">
                <h:dataTable value="#{cadastroClienteBean.listDvr}" var="dvr" styleClass="table">
                    <h:column>
                        <f:facet name="header">Codigo</f:facet>
                        <h:outputText value="#{dvr.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Modelo</f:facet>
                        <h:outputText value="#{dvr.fabricante} - #{dvr.modeloFabricante}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">P. HTTP</f:facet>
                        <h:outputText value="#{dvr.portaHttp}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">P. Serviço</f:facet>
                        <h:outputText value="#{dvr.portaServico}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ip</f:facet>
                        <h:outputText value="#{dvr.ip}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Masc Sub-Rede</f:facet>
                        <h:outputText value="#{dvr.mascara}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Gateway</f:facet>
                        <h:outputText value="#{dvr.gateway}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">DNS Princ.</f:facet>
                        <h:outputText value="#{dvr.dnsPrincipal}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">DNS Alt.</f:facet>
                        <h:outputText value="#{dvr.dnsAlternativo}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Numero de Série</f:facet>
                        <h:outputText value="#{dvr.numeroSerie}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Dominio para acesso</f:facet>
                        <h:outputLink value="http://#{dvr.cliente.dominio}:#{dvr.portaHttp}"
                            target="http://#{dvr.cliente.dominio}:#{dvr.portaHttp}">Link para acesso
                        </h:outputLink>
                    </h:column>

                    <h:column>
                        <h:link outcome="CadastroSistemaDeCameras" class="btn p-1">
                            <i data-feather="edit"></i>
                            <f:param name="codigoDvr" value="#{dvr.id}" />
                            <f:param name="codigoCliente" value="#{dvr.cliente.id}" />
                        </h:link>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </div>
</ui:composition>
